    <style>
      :root {
        --bg-color: #0B0F19;
        --panel-bg: rgba(22, 28, 45, 0.5);
        --border-color: rgba(129, 140, 153, 0.2);
        --accent-cyan: #22d3ee;
        --accent-purple: #a78bfa;
        --accent-fuchsia: #e879f9;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
      }
      
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .aurora-bg::before, .aurora-bg::after {
        content: '';
        position: absolute;
        width: 100vmin;
        height: 100vmin;
        border-radius: 50%;
        animation: aurora 15s linear infinite;
        will-change: transform, opacity;
      }
      
      .aurora-bg::before {
        background: radial-gradient(circle at center, var(--accent-cyan), transparent 40%);
        top: -50vmin;
        left: -50vmin;
        opacity: 0.3;
      }

      .aurora-bg::after {
        background: radial-gradient(circle at center, var(--accent-fuchsia), transparent 40%);
        bottom: -50vmin;
        right: -50vmin;
        animation-direction: reverse;
        animation-duration: 20s;
        opacity: 0.2;
      }

      @keyframes aurora {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(20vmin, 30vmin) rotate(90deg); }
        50% { transform: translate(50vmin, -10vmin) rotate(180deg); }
        75% { transform: translate(-10vmin, 30vmin) rotate(270deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }

      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        cursor: pointer;
        outline: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-runnable-track {
        height: 6px;
        background: var(--accent-cyan);
        border-radius: 3px;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -5px;
        background-color: #fff;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        border: 2px solid var(--accent-cyan);
        transition: box-shadow 0.2s ease-in-out;
      }
       input[type=range]:hover::-webkit-slider-thumb {
        box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.4);
      }
    </style>
